<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-css/bootstrap.css">
    <link rel="stylesheet" href="status.css">
    <title>Status - GREENMODE</title>
</head>
<body>

    <header id="navbar">
        <section id="icones">
            <img id="menu-preta" src="/img/status/menu-preto.svg" alt="menu-preta">
            <div id="nav-grid">
                <img id="logo-preta" src="/img/status/logo-preta.svg" alt="logo-preta">
                <img id="nome-logo-preta-2" src="/img/status/nome-logo-preta2.svg" alt="nome-logo-preta-2"> 
                <img id="user-preta" src="/img/status/user-preto.svg" alt="user-preta">
            </div>
        </section>
    </header>
    <section id="conteudo">
        <div id="status">
            <img class="botao-voltar" src="/img/status/botao-voltar.svg" alt="botao-voltar">
            <h2>Status</h2>
            <p></p>
        </div>
        <ol class="progtrckr" data-progtrckr-steps="5">
            <li class="progtrckr-done">Order Processing</li>
            <li class="progtrckr-done">Pre-Production</li>
            <li class="progtrckr-done">In Production</li>
            <li class="progtrckr-todo">Shipped</li>
            <li class="progtrckr-todo">Delivered</li>
        </ol>
        <div id="info-produtos">
            <div>
                <p>ALL ITENS</p>
                <div id="produto">
                    <img id="foto-produto" src="/img/status/foto-produto.svg" alt="foto-produto">
                    <div id="grid-nome-valor">
                        <p id="nome-produto">T-SHIRT FUTURE OF FASHION</p>
                    </div>
                </div>
            </div>
            <div>
                <p>DELIVERY ADDRESS</p>
                <div id="info">
                    <div id="grid-info-address">
                        <div>
                            <p>Recipient's Full Name</p>
                            <p>Street Address</p>
                        </div>
                        <div>
                            <p>Zip Code</p>
                            <p>City.State</p>
                        </div>
                    </div>
                    <img id="edit-icon" src="/img/status/edit-icon.svg" alt="edit-icon">
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div id="footer"></div>
    </footer>

    <script src="/script-js/bootstrap.min.js"></script>
    <script src="/script-js/popper.min.js"></script>
    <script src="/script-js/bootstrap.js"></script>
    <script src="/script-js/script.js"></script>
</body>
</html>
