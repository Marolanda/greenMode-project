<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-css/bootstrap.css">
    <link rel="stylesheet" href="payment.css">
    <title>Payment - GREENMODE</title>
</head>
<body>

    <header id="navbar">
        <section id="icones">
            <img id="menu-preta" src="/img/payment/menu-preto.svg" alt="menu-preta">
            <div id="nav-grid">
                <img id="logo-preta" src="/img/payment/logo-preta.svg" alt="logo-preta">
                <img id="nome-logo-preta-2" src="/img/payment/nome-logo-preta2.svg" alt="nome-logo-preta-2"> 
                <img id="user-preta" src="/img/payment/user-preto.svg" alt="user-preta">
            </div>
        </section>
    </header>
    <section id="conteudo">
        <div id="localizacao">
            <p>Basket</p>
            <hr class="line"></hr>
            <p>Delivery</p>
            <hr class="line"></hr>
            <strong>Payment</strong>
        </div>
        <img class="botao-voltar" src="/img/payment/botao-voltar.svg" alt="botao-voltar">
        <div id="info-produtos">
            <p>ALL ITENS</p>
            <p>PAYMENT METHODS</p>
            <div>
                <div id="produto">
                    <img id="foto-produto" src="/img/payment/foto-produto.svg" alt="foto-produto">
                    <div id="grid-nome-valor">
                        <p id="nome-produto">T-SHIRT FUTURE OF FASHION</p>
                        <p>00,00$</p>
                    </div>
                </div>
                
            </div>
            <div>
                <div id="pagamento-info">
                    <p id="text">Credit Card</p>
                    <div id="fotos-cartao">
                        <img src="/img/payment/foto-visa.svg" alt="foto-visa">
                        <img src="/img/payment/foto-mastercard.svg" alt="foto-mastercard">
                        <img src="/img/payment/foto-american express.svg" alt="foto-american express">
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <footer>
        <div id="footer"></div>
    </footer>
    
    <script src="/script-js/bootstrap.min.js"></script>
    <script src="/script-js/popper.min.js"></script>
    <script src="/script-js/bootstrap.js"></script>
    <script src="/script-js/script.js"></script>
</body>
</html>
