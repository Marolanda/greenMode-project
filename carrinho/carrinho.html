<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-css/bootstrap.css">
    <link rel="stylesheet" href="carrinho.css">
    <title>Basket - GREENMODE</title>
</head>
<body>

    <header id="navbar">
        <section id="icones">
            <img id="menu-preta" src="/img/carrinho/menu-preto.svg" alt="menu-preta">
            <div id="nav-grid">
                <img id="logo-preta" src="/img/carrinho/logo-preta.svg" alt="logo-preta">
                <img id="nome-logo-preta-2" src="/img/carrinho/nome-logo-preta2.svg" alt="nome-logo-preta-2"> 
                <img id="user-preta" src="/img/carrinho/user-preto.svg" alt="user-preta">
            </div>
        </section>
    </header>
    <section id="conteudo">
        <div id="localizacao">
            <strong>Basket</strong>
            <hr class="line"></hr>
            <p>Delivery</p>
            <hr class="line"></hr>
            <p>Payment</p>
        </div>
        <img class="botao-voltar" src="/img/carrinho/botao-voltar.svg" alt="botao-voltar">
        <div id="info-produtos">
            <p>ALL ITENS</p>
            <p>TOTAL</p>
            <div>
                <div id="produto">
                    <img id="foto-produto" src="/img/carrinho/foto-produto.svg" alt="foto-produto">
                    <div id="grid-nome-valor">
                        <p id="nome-produto">T-SHIRT FUTURE OF FASHION</p>
                        <div id="grid-valor-botao">
                            <p>00,00$</p>
                            <div id="grid-botao">
                                <button>delete</button>
                                <button>-</button>
                                <p>0</p>
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="total">
                    <div id="grid-nome-valor-total">
                        <p id="texto-menor">T-SHIRT FUTURE OF FASHION</p>
                        <p>00,00$</p>
                    </div>
                    <div id="valor-total">
                        <p id="texto-menor">TOTAL:</p>
                        <p>00,00$</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="buttons">
            <button>Continue Shooping</button>
            <button>Delivery</button>
        </div>
        
    </section>

    <footer>
        <div id="footer"></div>
    </footer>
    
    
    <script src="/script-js/bootstrap.min.js"></script>
    <script src="/script-js/popper.min.js"></script>
    <script src="/script-js/bootstrap.js"></script>
    <script src="/script-js/script.js"></script>
</body>
</html>
