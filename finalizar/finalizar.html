<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-css/bootstrap.css">
    <link rel="stylesheet" href="finalizar.css">
    <title>Finalizar - GREENMODE</title>
</head>
<body>

    <header id="navbar">
        <section id="icones">
            <img id="menu-preta" src="/img/finalizar/menu-preto.svg" alt="menu-preta">
            <div id="nav-grid">
                <img id="logo-preta" src="/img/finalizar/logo-preta.svg" alt="logo-preta">
                <img id="nome-logo-preta-2" src="/img/finalizar/nome-logo-preta2.svg" alt="nome-logo-preta-2"> 
                <img id="user-preta" src="/img/finalizar/user-preto.svg" alt="user-preta">
            </div>
        </section>
    </header>
    <section id="conteudo">
        <div id="localizacao">
            <p>Basket</p>
            <hr class="line"></hr>
            <p>Delivery</p>
            <hr class="line"></hr>
            <strong>Payment</strong>
        </div>
        <img class="botao-voltar" src="/img/finalizar/botao-voltar.svg" alt="botao-voltar">
        <div id="info-produtos">
            <p>ALL ITENS</p>
            <p>CHECKOUT</p>
            <div>
                <div id="produto">
                    <img id="foto-produto" src="/img/finalizar/foto-produto.svg" alt="foto-produto">
                    <div id="grid-nome-valor">
                        <p id="nome-produto">T-SHIRT FUTURE OF FASHION</p>
                        <p>00,00$</p>
                    </div>
                </div>
                
            </div>
            <div>
                <p>CARD DETAILS</p>
                
                <div id="info">
                    <div id="grid-info-cartao">
                        <div>
                            <p>Name on card</p>
                            <p>000</p>
                        </div>
                        <div>
                            <p>0000-0000-0000-0000</p>
                            <p>00/00</p>
                        </div>
                    </div>
                    <img id="edit-icon" src="/img/finalizar/edit-icon.svg" alt="edit-icon">
                </div>

                <p>ADDRESS</p>

                <div id="info">
                    <div id="grid-info-address">
                        <div>
                            <p>Recipient's Full Name</p>
                            <p>Street Address</p>
                        </div>
                        <div>
                            <p>Zip Code</p>
                            <p>City.State</p>
                        </div>
                    </div>
                    <img id="edit-icon" src="/img/finalizar/edit-icon.svg" alt="edit-icon">
                </div>
            </div>
        </div>

        <div id="button">
            <button>Checkout</button>
        </div>
        
    </section>
    
    <footer>
        <div id="footer"></div>
    </footer>

    <script src="/script-js/bootstrap.min.js"></script>
    <script src="/script-js/popper.min.js"></script>
    <script src="/script-js/bootstrap.js"></script>
    <script src="/script-js/script.js"></script>
</body>
</html>
